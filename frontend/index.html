<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Community Intelligence Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f7f7f7;
    }
    h1 {
      color: #222;
    }
    h2 {
        margin-top: 30px;
        color: #222;
    }
    li {
        margin-bottom: 10px;
    }
    small {
        color: #555;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 20px;
      overflow-x: auto;
      max-height: 500px;
    }
    .hint {
      color: #555;
      margin-bottom: 15px;
    }
  </style>

<body>

  <h1>Community Intelligence Engine</h1>

  <p class="hint">
    Click the button to let Gemini reason over fragmented community messages
    and generate actionable intelligence.
  </p>

  <button onclick="analyze()">Run Intelligence Analysis</button>

  <div id="results"></div>

  <script src="app.js"></script>

</html>
